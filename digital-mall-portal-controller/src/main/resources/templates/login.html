			<div class="lowin-box lowin-login">
				<div class="lowin-box-inner">
					<form action="portal-login" method="post" id="portal-login-form">
						<p>Sign in to continue</p>
						<div class="lowin-group">
							<label>Email <a href="#" class="login-back-link">Sign in?</a></label>
							<input type="text" name="username" class="lowin-input">
						</div>
						<div class="lowin-group password-group">
							<label>Password <a href="#" class="forgot-link">Forgot Password?</a></label>
							<input type="password" name="password" autocomplete="current-password" class="lowin-input">
						</div>
						<button class="lowin-btn login-btn" type="button" onclick="login()">
							Sign In
						</button>
						<div class="text-foot">
							Don't have an account? <a href="" class="register-link">Register</a>
						</div>
					</form>

	<script>
		function login() {
			$.ajax({
				//几个参数需要注意一下
				type: "POST",//方法类型
				dataType: "json",//预期服务器返回的数据类型
				url: "/portal-login" ,//url
				data: $('#portal-login-form').serialize(),
				success: function (result) {
					console.log(result);
					if (result === 200) {
						window.location.href='index';
					}else{
						layer.msg("用户名或密码错误");
					}
				},
			});
		}
