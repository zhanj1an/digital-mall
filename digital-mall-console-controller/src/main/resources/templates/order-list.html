<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="layui-anim layui-anim-up">
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">演示</a>
        <a>
          <cite>导航元素</cite></a>
      </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<div class="x-body">
    <xblock>
        <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
        <button class="layui-btn" onclick="x_admin_show('添加商品','./toAddGoodsView',900,600)"><i class="layui-icon"></i>添加</button>
        <span class="x-right" style="line-height:40px">共有数据：<span th:text="${orderList.size()}"></span> 条</span>
    </xblock>
    <table class="layui-table">
        <thead>
        <tr>
            <th>
                <div class="layui-unselect header layui-form-checkbox" lay-skin="primary"><i class="layui-icon">&#xe605;</i></div>
            </th>
            <th>订单id</th>
            <th>账号</th>
            <th>姓名</th>
            <th>电话</th>
            <th>地址</th>
            <th>备注</th>
            <th>订单价格</th>
            <th>商品数量</th>
            <th>是否支付</th>
            <th>是否发货</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody th:each="order:${orderList}">
        <tr>
            <td>
                <div class="layui-unselect layui-form-checkbox" lay-skin="primary" data-id='2'><i class="layui-icon">&#xe605;</i></div>
            </td>
            <td th:text="${order.id}"></td>
            <td th:text="${order.account}"></td>
            <td th:text="${order.username}"></td>
            <td th:text="${order.telephone}"></td>
            <td th:text="${order.address}"></td>
            <td th:text="${order.remarks}"></td>
            <td th:text="${order.orderPrice}"></td>
            <td th:text="${order.goodsNum}"></td>
            <td th:if="${order.isPay == 1}">订单已支付</td>
            <td th:if="${order.isPay == 0}">订单未支付</td>
            <td th:if="${order.isPay == 1}">订单已发货</td>
            <td th:if="${order.isPay == 0}">订单未发货</td>
            <td class="td-manage" th:if="${order.isPay == 1}">
                <a title="查看订单详情" th:name="${order.id}" onclick="x_admin_show('订单详情','./toOrderInfoView?id=' + this.name,900,600)" href="javascript:void(0);">
                    <i class="layui-icon">&#xe63c;</i>
                </a>
            </td>

<!--            <td class="td-manage" th:if="${goods.isDelete == 1}"></td>-->
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
