<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <script type="text/javascript" src="./js/jquery.form.js"></script>
</head>

<body>
<div class="x-body layui-anim layui-anim-up">
    <form class="layui-form" method="post" action="/updateSku" id="updateSku">
        <input type="hidden" th:value="${sku.id}" name="id">

        <div class="layui-form-item">
            <label for="goodsName" class="layui-form-label">
                <span class="x-red">*</span>商品名称
            </label>
            <div class="layui-input-inline">
                <input type="text" id="goodsName" name="goodsName" required="" lay-verify="goodsName"
                       autocomplete="off" class="layui-input" th:value="${sku.goodsName}" disabled="disabled">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="attribute" class="layui-form-label">
                <span class="x-red">*</span>商品属性
            </label>
            <div class="layui-input-inline">
                <input type="text" id="attribute" name="attribute" required="" lay-verify="attribute"
                       autocomplete="off" class="layui-input" th:value="${sku.attribute}" disabled="disabled">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="stock" class="layui-form-label">
                <span class="x-red">*</span>商品库存
            </label>
            <div class="layui-input-inline">
                <input type="text" id="stock" name="stock" required="" lay-verify="stock"
                       autocomplete="off" class="layui-input" th:value="${sku.stock}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
            </label>
            <button  class="layui-btn" lay-filter="update" lay-submit="">
                修改
            </button>
        </div>
    </form>
</div>
<script>
    layui.use(['form','layer'], function(){
        $ = layui.jquery;
        var form = layui.form
            ,layer = layui.layer;

        //自定义验证规则
        form.verify({
            nikename: function(value){
                if(value.length < 5){
                    return '昵称至少得5个字符啊';
                }
            }
            ,pass: [/(.+){6,12}$/, '密码必须6到12位']
            ,repass: function(value){
                if($('#L_pass').val()!=$('#L_repass').val()){
                    return '两次密码不一致';
                }
            }
        });

        //监听提交
        form.on('submit(update)', function(data){
            //数据异步提交
            $('#updateSku').ajaxSubmit(data);
            layer.alert("修改成功", {icon: 6}, function () {
                // 获得frame索引
                var index = parent.layer.getFrameIndex(window.name);
                //关闭当前frame
                parent.layer.close(index);
                parent.location.reload();
            });
            return false;
        });
    });
</script>

    var s = document.getElementsByTagName("script")[0];

</script>

</body>

</html>
