<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body class="layui-anim layui-anim-up">
    <div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">演示</a>
        <a>
          <cite>导航元素</cite></a>
      </span>
      <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
    </div>
    <div class="x-body">
      <div class="layui-row">
        <form class="layui-form layui-col-md12 x-so">
          <input class="layui-input" placeholder="开始日" name="start" id="start">
          <input class="layui-input" placeholder="截止日" name="end" id="end">
          <input type="text" name="username"  placeholder="请输入用户名" autocomplete="off" class="layui-input">
          <button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
        </form>
      </div>
      <xblock>
        <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
        <button class="layui-btn" onclick="x_admin_show('添加商品','./toAddGoodsView',900,600)"><i class="layui-icon"></i>添加</button>
        <span class="x-right" style="line-height:40px">共有数据：<span th:text="${goodsList.size()}"></span> 条</span>
      </xblock>
      <table class="layui-table">
        <thead>
          <tr>
            <th>
              <div class="layui-unselect header layui-form-checkbox" lay-skin="primary"><i class="layui-icon">&#xe605;</i></div>
            </th>
            <th>ID</th>
            <th>商品名</th>
            <th>分类</th>
            <th>品牌</th>
            <th>图片</th>
            <th>简介</th>
            <th>详情图片</th>
            <th>销售额</th>
            <th>是否上架</th>
            <th>是否删除</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody th:each="goods:${goodsList}">
          <tr>
            <td>
              <div class="layui-unselect layui-form-checkbox" lay-skin="primary" data-id='2'><i class="layui-icon">&#xe605;</i></div>
            </td>
            <td th:text="${goods.id}"></td>
            <td th:text="${goods.name}"></td>
            <td th:each="category:${categoryList}" th:if="${goods.categoryId == category.id}" th:text="${category.name}"></td>
            <td th:each="brand:${brandList}" th:if="${goods.brandId == brand.id}" th:text="${brand.name}"></td>
            <td><img title="商品图片" width="100px" height="100px" th:src="${goods.imageUrl}" onclick="viewBigImage(this.src)"></td>
            <td th:text="${goods.introduce}"></td>
            <td><img title="商品详情图片" width="100px" height="100px" th:src="${goods.desUrl}" onclick="viewBigImage(this.src)"></td>
            <td th:text="${goods.saleNum}"></td>
            <td><span th:if="${goods.isShow == 1}" th:text="是"></span><span th:if="${goods.isShow == 0}" th:text="否"></span></td>
            <td><span th:if="${goods.isDelete == 1}" th:text="是"></span><span th:if="${goods.isDelete == 0}" th:text="否"></span></td>
            <td class="td-manage">
              <a title="编辑" th:name="${goods.id}" onclick="x_admin_show('编辑商品','./toUpdateGoodsView?id=' + this.name,900,600)" href="javascript:;">
                <i class="layui-icon">&#xe642;</i>
              </a>
              <a title="删除" th:id="${goods.id}"  onclick="deleteGoods(this.id)" >
                <i class="layui-icon">&#xe640;</i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="page">
        <div>
          <a class="prev" href="">&lt;&lt;</a>
          <a class="num" href="">1</a>
          <span class="current">2</span>
          <a class="num" href="">3</a>
          <a class="num" href="">489</a>
          <a class="next" href="">&gt;&gt;</a>
        </div>
      </div>

    </div>
    <script>
      // layui.use('laydate', function(){
      //   var laydate = layui.laydate;
      //
      //   //执行一个laydate实例
      //   laydate.render({
      //     elem: '#start' //指定元素
      //   });
      //
      //   //执行一个laydate实例
      //   laydate.render({
      //     elem: '#end' //指定元素
      //   });
      // });


      function viewBigImage(src){
        layui.use('layer', function() {
          var layer = layui.layer;
          layer.open({
            type: 2,
            title: '商品大图',
            content:[src,'yes'] ,
            area:['800px', '600px']
          });
          });
      }

      function deleteGoods(id) {
        layer.alert('确定删除吗', {
          skin: 'layui-layer-molv' //样式类名  自定义样式
          ,closeBtn: 1    // 是否显示关闭按钮
          ,anim: 1 //动画类型
          ,btn: ['确定','取消'] //按钮
          ,icon: 6    // icon
          ,yes:function(){
            return $.ajax({
              url:'/deleteGoods',
              type:'post',
              dataType:'json',
              data:{id:id},
              success:function(data){
                if(data === 1){
                  layer.alert('删除成功',function () {
                    window.location.reload();
                  });
                }
              }
            });
          }
          ,btn2:function(){
            layer.msg('取消删除');
          }
        });
      }
    </script>
  </body>
</html>
